	<div class="limiter">

                    <p>

                    </p>
                    <p>
                    <form action="{{ url_for('form') }}" method="post">

                    </p>

                    </div>
                    <div>    
                        <label for="">Telefone:</label>
                        <input name="telefone" type="tel" placeholder="Telefone do comprador" class="input100" autocomplete="off">
                        
                    </div>
                    <div>    
                        <label for="">Vendedor:</label>
                        <input type="text" name="Vendedor" placeholder="Nome do companheiro" class="input100" autocomplete="off">
                    </div>
                    <span class="login100-form-title">

                    </span>
                        <button class="login100-form-btn">Salvar</button>
                    </form>
                    </p>
                        </div>
